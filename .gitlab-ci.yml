variables:
    IMAGE_NAME: ffmohammad/iemdb
    IMAGE_TAG: front-end-1.0

stages:
    - build

build_image:
    stage: build
    image: docker:20.10.17
    services:
        - docker:20.10.17-dind
    before_script:
        - docker login -u $IE_REGISTRY_USER -p $IE_REGISTRY_PASS
    script:
        - docker build -t $IMAGE_NAME:$IMAGE_TAG .
        - docker push $IMAGE_NAME:$IMAGE_TAG
    after_script:
        - docker logout
