<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IEMDB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <link rel="stylesheet" href="../assets/css/actor.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid p-0 nav-container">
        <div class="row m-0 justify-content-md-center">
          <div class="col-1 navbar-header p-0">
            <img
              src="../assets/images/logo.png"
              class="icon img-responsive"
              alt="Logo"
            />
          </div>
          <div class="col-10 search-bar-container"></div>
          <div class="col-1 profile-container">
            <span
              class="profile-icon iconify-inline"
              data-icon="healthicons:ui-user-profile-negative"
            ></span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid actor-container p-0">
      <div class="row m-0">
        <div class="col-md-3 col-12 m-0 p-0 actor-picture">
          <img src="../assets/images/actors/download.jpeg" alt="Tom Halland" />
        </div>
        <div class="col-md-9 col-12 actor-detail-container">
          <div class="actor-info-container m-2">
            <header class="my-3">مشخصات بازیگر</header>
            <div class="actor-info my-4">
              <div class="info-item">Tom Halland :نام</div>
              <div class="info-item">تاریخ تولد: 01/06/1996</div>
              <div class="info-item">UK :ملیت</div>
              <div class="info-item">تعداد فیلم ها: 3</div>
            </div>
          </div>
          <div class="actor-movies-container">
            <header class="my-3">فیلم ها</header>
            <div class="card-container">
              <div class="movie-picture">
                <img
                  src="../assets/images/posters/spiderman.jpg"
                  class="img-rounded"
                  alt="spiderman"
                />
                <div class="hover-cover">
                  <span class="lead">Spider Man</span>
                  <span class="lead">9.0</span>
                </div>
              </div>
              <div class="movie-picture">
                <img
                  src="../assets/images/posters/spiderman.jpg"
                  class="img-rounded"
                  alt="spiderman"
                />
                <div class="hover-cover">
                  <span class="lead">Spider Man</span>
                  <span class="lead">9.0</span>
                </div>
              </div>
              <div class="movie-picture">
                <img
                  src="../assets/images/posters/spiderman.jpg"
                  class="img-rounded"
                  alt="spiderman"
                />
                <div class="hover-cover">
                  <span class="lead">Spider Man</span>
                  <span class="lead">9.0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
